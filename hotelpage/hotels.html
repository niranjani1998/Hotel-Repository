<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>

<body>

  <div class="topnav">
    <a class="active" href="home.html">Home</a>
    <a href="">HotelDetails</a>
    <a href="booking.html">Booking</a>
    <a href="Untitled-1.html">Login</a>
    <div class="search-container">
      <form action="/action_page.php">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit" onclick="booking.html"><i class="fa fa-search"></i></button>
      </form>
    </div>



  </div>

  <div class="container">
    <button type="submit" onclick="loadPosts(1)" target="_blank" class="button">PARK AVENUE</button>
    <input type="button" class="button1" onclick="loadPosts(2)" ; value="City Center" id="button1" />
    <input type="button" class="button2" onclick="loadPosts(3)" ; value="Hablis" id="button2" />
    <input type="button" class="button3" onclick="loadPosts(4)" ; value="Avengers" id="button3" />
    <input type="button" class="button4" onclick="loadPosts(5)" ; value="Sherlock" id="button4" />
    <input type="button" class="button5" onclick="loadPosts(6)" ; value="Meridian" id="button5" />
    <input type="button" class="button6" onclick="loadPosts(7)" ; value="Royale" id="button5" />
    <input type="button" class="button7" onclick="loadPosts(8)" ; value="Legend" id="button5" />
  </div>
  <div id='hotels'></div>
  <script type="text/javascript">

    function loadPosts(id) {
      // console.log(id);
      fetch(`http://localhost:8080/api/hotel/${id}`)
        .then((res) => res.json()).then(h => {
          console.log(h);
          let output = '';
          
            output += `
                <h4 style="color:darkorchid;background:deepskyblue;text-align:center;font-size:72;" >${h.hotelName}</h4>
                <p>${h.address}</p>
                <p>${h.area}</p>
               <table class="table">
                  <tr>
                    <th>country</th>
                    <th>city</th>
                    <th>managerName</th>
                    <th>phoneno</th>
                    <th>email</th>
                    <th>website</th>
                    <th>facility</th>
                    <th>zipcode</th>
                      </tr>
                   <tr>
                    <td>${h.country}</td>
                    <td>${h.city}</td>
                    <td>${h.managerName}</td>
                    <td>${h.phoneno}</td>
                    <td>${h.email}</td>
                    <td>${h.website}</td>
                    <td>${h.facility}</td>
                    <td>${h.zipcode}</td>
                      </tr>
                    </table>

            `;
          
          document.getElementById('hotels').innerHTML = output;
          // window.location.href = "http://www.w3schools.com";
        })
        .catch((err) => {
          console.log(err);
        });
    }
  </script>

</body>

</html>
